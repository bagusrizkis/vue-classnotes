<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alata"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Alata";
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div
      class="justify-content-center align-items-center container"
      style="height: 100vh"
    >
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="#">Home</a>
          </li>
          <li class="breadcrumb-item">
            <a href="#">About</a>
          </li>
        </ol>
      </nav>
      <div class="d-flex">
        <section id="home-page" class="row">
          <div class="col-4 d-flex align-items-center" id="home-image">
            <img class="w-100" src="images/list.png" alt="image" />
          </div>
          <div class="col-8" style="height: 400px;">
            <div class="d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center">
                <img src="images/map.png" alt="map" style="width: 50px;" />
                <h3>Event list</h3>
              </div>
              <button class="btn btn-info float-right">Add Event</button>
            </div>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Image</th>
                  <th scope="col">Title</th>
                  <th scope="col">Tag</th>
                  <th scope="col">date</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>
                    <img
                      src="https://s3-ap-southeast-1.amazonaws.com/loket-production-sg/images/banner/20200816154342_5f38f1be09ac3.jpg"
                      alt="image"
                      style="width: 100px;"
                    />
                  </td>
                  <td>Drive-In Senja Alam Sutera: Back to The Future</td>
                  <td>Theater & Drama Musical</td>
                  <td>18 Aug 2020</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>
                    <img
                      src="https://s3-ap-southeast-1.amazonaws.com/loket-production-sg/images/banner/20200713020334_5f0b5e861aa4e.jpg"
                      alt="image"
                      style="width: 100px;"
                    />
                  </td>
                  <td>Konser Virtual Romsh Project</td>
                  <td>concert</td>
                  <td>22 Aug 2020</td>
                </tr>
                <tr>
                  <th scope="row">1</th>
                  <td>
                    <img
                      src="https://s3-ap-southeast-1.amazonaws.com/loket-production-sg/images/banner/20200816154342_5f38f1be09ac3.jpg"
                      alt="image"
                      style="width: 100px;"
                    />
                  </td>
                  <td>Drive-In Senja Alam Sutera: Back to The Future</td>
                  <td>Theater & Drama Musical</td>
                  <td>18 Aug 2020</td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
      <section id="add-page" class="row align-items-center">
        <div class="col-6">
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                placeholder="Enter title here"
              />
            </div>
            <div class="form-group">
              <label for="tag">Tag</label>
              <input
                type="text"
                class="form-control"
                id="tag"
                placeholder="Enter tag here"
              />
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" />
            </div>
            <div class="form-group">
              <label for="imageUrl">imageUrl</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                placeholder="Enter imageUrl here"
              />
            </div>
            <button type="submit" class="btn btn-block btn-info">Submit</button>
          </form>
        </div>
        <div class="col-6">
          <h1 class="text-center">Add New Event</h1>
          <img class="w-100" src="images/addForm.png" alt="image" />
        </div>
      </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
